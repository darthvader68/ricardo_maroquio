<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Formularios</title>
</head>

<body>
    <div class="container p-5">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control form-control-lg" placeholder="Digite seu e-mail">
                <div class="form-text">Nunca compartilharemos seu e-mail com terceiros</div>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="senha" id="senha" class="form-control">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="lembrar" class="form-check-input">
                <label for="lembrar" class="form-check-label">Lembrar de mim</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <hr>

        <input type="file" id="arquivo" class="form-control">
        <input type="color" class="form-control" id="cor">

        <hr>

        <div class="mb-3">
            <label for="" class="form-label">Cidade</label>
            <input type="text" class="form-control" list="cidades" placeholder="Digite para buscar...">
            <datalist id="cidades">
                <options value="Cidade 1"></options>
                <options value="Cidade 2"></options>
                <options value="Cidade 3"></options>
                <options value="Cidade 4"></options>
                <options value="Cidade 5"></options>
                <options value="Cidade 6"></options>
            </datalist>
        </div>

    </div>
</body>

</html>
