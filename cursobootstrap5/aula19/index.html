<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Select, Range e Botões</title>
</head>

<body>

    <div class="container p-5">
            SELECT:
            <br><br>
        <div class="mb-3">
            <label for="" class="form-label">Opção Desejada</label>
            <div class="col-4">
                <select class="form-select form-select">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
        </div>

        
    <hr>

    RANGE:
    <br><br>
    
    <div class="mb-3">
        <label for="faixa" class="form-label">Etapa</label>
        <input type="range" class="form-range" id="faixa" min="1" max="5" step="1" value="4">
    </div>

    <hr>

    BOTÕES:
    <br><br>
    <div class="mb-3">
        <a href="#" class="btn btn-outline-primary btn-sm">Link</a>
        <a href="#" class="btn btn-outline-primary">Link</a>
        <a href="#" class="btn btn-outline-primary btn-lg">Link</a>
    </div>

    <hr>

    <div class="mb-3">

        <button class="btn btn-warning" disabled>Botão</button>
    </div>

    <hr>

    <div class="mb-3">

        <button class="btn btn-primary" data-bs-toggle="button">Botão Marcável</button>
    </div>
    </div>


</body>

</html>
