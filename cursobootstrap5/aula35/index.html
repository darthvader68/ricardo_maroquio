<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Icones do Bootstrap</title>
</head>

<body>
    <div class="container p-5">
        <!-- fs - altra o tamanho da fonte -->
        <i class="bi-bootstrap-fill fs-1"></i>
    </div>
    <hr>
    <!-- Caso queira num tamanho maior de icone -->
    <div class="container p-5">
        <i class="bi-bootstrap-fill" style="font-size: 120px;"></i>
        <!-- para trocar o icone basta trocar pelo nome do icone escolhido no site do bootstrap icons -->
        <i class="bi-6-square" style="font-size: 120px;"></i>
        <!-- para alterar a cor: -->
        <i class="bi-6-square text-primary" style="font-size: 120px;"></i>
        <!-- trocando a cor via estilo: -->
        <i class="bi-6-square" style="font-size: 120px; color: #456;"></i>
    </div>    

</body>
    

</html>
